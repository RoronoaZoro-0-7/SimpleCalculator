<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input
        type="text"
        id="display"
        disabled
        placeholder="0"
        aria-label="Calculator display"
      />
      <div class="buttons">
        <button onclick="clearDisplay()" title="Clear">C</button>
        <button onclick="appendToDisplay('/')" title="Divide">/</button>
        <button onclick="appendToDisplay('*')" title="Multiply">*</button>
        <button onclick="appendToDisplay('-')" title="Subtract">-</button>
        <button onclick="appendToDisplay('7')" title="7">7</button>
        <button onclick="appendToDisplay('8')" title="8">8</button>
        <button onclick="appendToDisplay('9')" title="9">9</button>
        <button onclick="appendToDisplay('+')" title="Add">+</button>
        <button onclick="appendToDisplay('4')" title="4">4</button>
        <button onclick="appendToDisplay('5')" title="5">5</button>
        <button onclick="appendToDisplay('6')" title="6">6</button>
        <button onclick="calculateResult()" title="Equals">=</button>
        <button onclick="appendToDisplay('1')" title="1">1</button>
        <button onclick="appendToDisplay('2')" title="2">2</button>
        <button onclick="appendToDisplay('3')" title="3">3</button>
        <button onclick="appendToDisplay('.')" title="Decimal">.</button>
        <button onclick="appendToDisplay('0')" class="zero" title="0">0</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
